<html>

  </head>
  <body>
    <div id="char-counter" style="text-align: center;">
      <div style="margin-top: 3cm;">
        <textarea id="text-input" v-model="text" placeholder="введите текс здесь" class="input" style="font-family: sans-serif; width: 20cm;" rows="3"></textarea>
      </div>
      <!-- <div id="text-container" style="margin-top: 3cm; font-size: 1cm;">
        {{ text }}
      </div> -->
      <div style="margin-top: 3cm;">
        <table class="chars">
          <tr>
            <td v-for="char in rb">
              {{ char }}<br><span v-bind:class="{ 'char-inuse': (alphabet.get(char) > 0 && alphabet.get(char) <= alphabet_max.get(char)), 'char-overuse': alphabet.get(char) > alphabet_max.get(char)}">{{ alphabet.get(char) }}</span>
            </td>
          </tr>
          <tr>
            <td v-for="char in rs">
              {{ char }}<br><span v-bind:class="{ 'char-inuse': (alphabet.get(char) > 0 && alphabet.get(char) <= alphabet_max.get(char)), 'char-overuse': alphabet.get(char) > alphabet_max.get(char)}">{{ alphabet.get(char) }}</span>
            </td>
          </tr>
        </table>
        <table class="chars">
        <tr>

              {{ char }}<br><span v-bind:class="{ 'char-inuse': (alphabet.get(char) > 0 && alphabet.get(char) <= alphabet_max.get(char)), 'char-overuse': alphabet.get(char) > alphabet_max.get(char)}">{{ alphabet.get(char) }}</span>

            </td>

        </table>
        <table class="chars">

              {{ char }}<br><span v-bind:class="{ 'char-inuse': (alphabet.get(char) > 0 && alphabet.get(char) <= alphabet_max.get(char)), 'char-overuse': alphabet.get(char) > alphabet_max.get(char)}">{{ alphabet.get(char) }}</span>

    <script src="main.js"></script>
